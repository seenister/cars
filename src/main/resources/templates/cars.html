<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>weight</th>
    </tr>

    <tr th:each="lst : ${carList}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.weight}">weight</td>
    </tr>

</table>

</body>

</html>
